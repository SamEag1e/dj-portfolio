{% extends "base.html" %}

{% block title %}
    Sam Eagle - Contact
{% endblock title %}

{% block content %}
    <div id="contact" class="section db">
        <div class="container my-5">
            <div class="section-title text-left">
                <h3>Connect with Me</h3>
                <p>Want to discuss a project, explore opportunities, or simply share your thoughts? Reach out. Iâ€™d love to hear from you!</p>
            </div><!-- end title -->
            <div class="row">
                <div class="col-md-12">
                    <div class="contact_form">
                        <form id="contactForm" name="sentMessage" novalidate="novalidate" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" name="subject" id="subject" type="text" placeholder="Subject" required>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="email" id="email" type="email" placeholder="Your Email" required>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="phone" id="phone" type="tel" placeholder="Your Phone">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" name="message" id="message" placeholder="Your Message"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button id="sendMessageButton" class="sim-btn btn-hover-new" data-text="Send Message" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
{% endblock content %}
